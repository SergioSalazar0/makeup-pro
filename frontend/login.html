<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Makeup Pro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS de la plantilla -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

    <style>
        body {
            background-color: #f5f5f5; /* fondo general gris claro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* Login centrado */
        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: #fff; /* fondo blanco del cuadro */
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #fc7bf1; /* color de la plantilla */
        }

        .auth-container input.form-control {
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .auth-container button {
            border-radius: 8px;
            padding: 10px;
        }

        .auth-container p {
            margin-top: 15px;
        }

        .auth-container a {
            color: #ff99e9;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Makeup Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item d_none"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item d_none sea_icon"><a class="nav-link" href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i><i class="fa fa-search" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Login centrado -->
    <div class="login-wrapper">
        <div class="auth-container">
            <h2>Iniciar sesión</h2>
            <form id="formLogin">
                <input type="email" name="email" placeholder="Email" required class="form-control">
                <input type="password" name="password" placeholder="Contraseña" required class="form-control">
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Script de login funcional -->
    <script>
    $(function() {
        $('#formLogin').on('submit', async function(e) {
            e.preventDefault();
            const form = $(this);
            const email = form.find('input[name="email"]').val();
            const password = form.find('input[name="password"]').val();

            try {
                const res = await fetch('http://localhost:3000/usuarios');
                const usuarios = await res.json();
                const usuario = usuarios.find(u => u.email === email && u.password === password);

                if (usuario) {
                    localStorage.setItem('usuarioId', usuario.id);
                    alert('Login exitoso');
                    window.location.href = "dashboard.html";
                } else {
                    alert('Email o contraseña incorrectos');
                }
                form[0].reset();
            } catch (err) {
                console.error(err);
                alert('Error al iniciar sesión');
            }
        });
    });
    </script>

</body>
</html>
