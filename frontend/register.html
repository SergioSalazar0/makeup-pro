<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Makeup Pro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS de la plantilla -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* Registro centrado */
        .register-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #fc03be;
        }

        .auth-container input.form-control {
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .auth-container button {
            border-radius: 8px;
            padding: 10px;
        }

        .auth-container p {
            margin-top: 15px;
        }

        .auth-container a {
            color: #fc038c;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }   
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Makeup Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item d_none sea_icon"><a class="nav-link" href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i><i class="fa fa-search" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Registro centrado -->
    <div class="register-wrapper">
        <div class="auth-container">
            <h2>Registro</h2>
            <form id="formRegistro">
                <input type="text" name="nombre" placeholder="Nombre" required class="form-control">
                <input type="email" name="email" placeholder="Email" required class="form-control">
                <input type="password" name="password" placeholder="Contraseña" required class="form-control">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Script de registro funcional -->
    <script>
    $(function() {
        $('#formRegistro').on('submit', async function(e) {
            e.preventDefault();
            const form = $(this);
            const nombre = form.find('input[name="nombre"]').val();
            const email = form.find('input[name="email"]').val();
            const password = form.find('input[name="password"]').val();

            try {
                const res = await fetch('http://localhost:3000/usuarios', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({nombre, email, password})
                });
                const data = await res.json();

                if (!res.ok) {
                    return alert(data.error || 'Error registrando usuario');
                }

                alert(`Usuario registrado con éxito!\nID: ${data.id}\nNombre: ${data.nombre}`);
                form[0].reset();
                window.location.href = 'login.html';
            } catch (err) {
                console.error(err);
                alert('Error conectando con el servidor');
            }
        });
    });
    </script>

</body>
</html>
